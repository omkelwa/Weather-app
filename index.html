<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="color:white;">
  <div class="w-100 mt-2 p-5 margin-auto bg-dark text-center border border-warning" style="height: 170vh;">
    <h1 style="color: white;">Weather App</h1>
    <nav class="navbar  m-4 ">
      <div class="container-fluid">
        <form class="d-flex justify-content-between w-100" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="w-50  mx-auto">
      <h4></h4>
      <h2></h2>
      <h3></h3>
      <img src="" alt="">
    </div>
    <div  id="forecast-day" class="d-flex justify-content-evenly mx-auto  m-5 text-center">
      <div>
        <h2 class="second-date text-primary"></h2>
      <h3 class="second-tempreture"></h3>
      <h5 class="second-sunrise">
        </h5>
        <h5 class="second-sunset">
          </h5>
      </div>
      <div>
        <h2 class="third-date text-primary"></h2>
      <h3 class="third-tempreture"></h3>
      <h5 class="third-sunrise">
        </h5>
        <h5 class="third-sunset">
          </h5>
      </div>
    </div>
    <div id="background" style="height:40vh; width:70vw; margin:auto; "></div>
  </div>


  <script src="weather.js"></script>
</body>

</html>
